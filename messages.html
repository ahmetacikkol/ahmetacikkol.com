<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contact Messages - Ahmet Açıkkol</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Contact Messages</h2>
                <p class="text-muted">Messages received from contact form</p>
                
                <div id="messagesContainer">
                    <div class="alert alert-info">
                        Loading messages...
                    </div>
                </div>
                
                <div class="mt-4">
                    <button class="btn btn-danger" onclick="clearMessages()">Clear All Messages</button>
                    <a href="index.html" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No messages yet.</div>';
                return;
            }
            
            let html = '';
            messages.reverse().forEach((msg, index) => {
                const date = new Date(msg.timestamp).toLocaleString();
                html += `
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between">
                            <strong>${msg.name}</strong>
                            <small class="text-muted">${date}</small>
                        </div>
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">
                                Email: ${msg.email} | Subject: ${msg.subject}
                            </h6>
                            <p class="card-text">${msg.message}</p>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function clearMessages() {
            if (confirm('Are you sure you want to clear all messages?')) {
                localStorage.removeItem('contactMessages');
                loadMessages();
            }
        }
        
        // Load messages on page load
        loadMessages();
        
        // Auto-refresh every 5 seconds
        setInterval(loadMessages, 5000);
    </script>
</body>
</html>
