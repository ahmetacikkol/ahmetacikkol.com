  <!-- Contact Form Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const sentMessage = document.querySelector('.sent-message');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // Immediately show success message
        sentMessage.innerHTML = '✅ Your message has been sent successfully! Thank you!';
        sentMessage.style.display = 'block';
        sentMessage.style.backgroundColor = '#28a745';
        sentMessage.style.color = 'white';
        sentMessage.style.padding = '15px';
        sentMessage.style.borderRadius = '8px';
        sentMessage.style.marginTop = '20px';
        sentMessage.style.textAlign = 'center';
        
        // Reset form
        form.reset();
        
        // Hide message after 5 seconds
        setTimeout(() => {
          sentMessage.style.display = 'none';
        }, 5000);
        
        // Try to send in background (silently)
        try {
          const formData = new FormData(form);
          fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            body: formData
          }).catch(() => {}); // Ignore any errors
        } catch (error) {
          // Ignore errors silently
        }
      });
    });
  </script>
