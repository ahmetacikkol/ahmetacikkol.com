<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Kapalı - Ahmet Açıkkol</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 300;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Geçici Olarak Kapalı</h1>
    <p>Bu site şu anda bakım aşamasındadır. Lütfen daha sonra tekrar deneyin.</p>
  </div>
</body>
</html>
